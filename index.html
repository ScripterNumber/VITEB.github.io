<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wave Chat | Real-time мессенджер</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #5B5FDE;
            --primary-dark: #4A4EBD;
            --bg-main: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-chat: #16213E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --accent: #00D4FF;
            --message-own: #5B5FDE;
            --message-other: #2A2A4E;
            --online: #00FF88;
            --border: #2A2A4E;
            --danger: #FF4757;
            --vh: 1vh;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .login-error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: var(--bg-chat);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 95, 222, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 95, 222, 0.3);
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .profile-modal.show {
            display: flex;
        }

        .profile-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-avatar-large:hover {
            transform: scale(1.05);
        }

        .avatar-upload-label {
            display: block;
            width: 100%;
            padding: 10px;
            background: var(--bg-chat);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .avatar-upload-label:hover {
            background: var(--primary);
        }

        .avatar-upload {
            display: none;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-status {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .developer-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .avatar-selector {
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .avatar-selector.show {
            display: grid;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .avatar-gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .avatar-gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .avatar-gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .avatar-gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-profile {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-cancel {
            background: var(--bg-chat);
            color: var(--text-primary);
        }

        .btn-clear-chat {
            background: var(--danger);
            color: white;
        }

        .btn-profile:hover {
            transform: translateY(-2px);
        }

        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-chat);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .user-info:hover {
            background: var(--bg-main);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .users-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 5px 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: var(--bg-chat);
        }

        .user-item-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .user-item-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--online);
            border: 2px solid var(--bg-secondary);
            border-radius: 50%;
        }

        .user-item-name {
            flex: 1;
            font-size: 14px;
        }

        .user-item-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-room-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .chat-room-info h3 {
            margin-bottom: 3px;
        }

        .chat-room-info span {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--bg-chat);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .btn-icon:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .btn-logout {
            background: var(--danger);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .message-content {
            max-width: 70%;
        }

        .message-author {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            padding: 0 5px;
        }

        .message.own .message-author {
            text-align: right;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--message-other);
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: var(--message-own);
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message.own .message-time {
            justify-content: flex-end;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        .message-input-container {
            padding: 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            background: var(--bg-chat);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-to-chat {
            display: none;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-to-chat:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .media-upload-btn {
            width: 50px;
            height: 50px;
            background: var(--bg-chat);
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .media-upload-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .media-upload-btn input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .group-info-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .group-info-modal.show {
            display: flex;
        }

        .group-info-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .group-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .group-icon-large {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
        }

        .group-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .group-members-count {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .members-list {
            margin-top: 20px;
        }

        .members-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background: var(--bg-chat);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .member-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn-kick {
            padding: 5px 10px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-kick:hover {
            transform: scale(1.05);
        }

        .message-menu {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            animation: menuFadeIn 0.2s ease;
        }

        @keyframes menuFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-menu.show {
            display: block;
        }

        .menu-item {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: var(--bg-chat);
        }

        .reply-container {
            background: var(--bg-chat);
            padding: 10px 15px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
            border-radius: 8px;
            display: none;
        }

        .reply-container.show {
            display: block;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .reply-to {
            font-size: 12px;
            color: var(--primary);
        }

        .reply-text {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-close-reply {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-close-reply:hover {
            color: var(--text-primary);
        }

        .message-reply {
            background: var(--bg-chat);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-left: 2px solid var(--primary);
            border-radius: 6px;
            font-size: 13px;
        }

        .message-reply-author {
            color: var(--primary);
            font-size: 12px;
            margin-bottom: 3px;
        }

        .message-reply-text {

            get
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuJuCBSZvAPM8Wd4uE90Gnle0ENJoBjOQ",
            authDomain: "messenger-wave-new.firebaseapp.com",
            databaseURL: "https://messenger-wave-new-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "messenger-wave-new",

            messagingSenderId: "893049459680",

        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = null;
        let currentRoom = 'general';
        let messagesListener = null;
        let selectedAvatar = 1;
        let selectedAvatarImage = null;
        let isDeveloper = false;
        let editingUserId = null;

        async function login() {
            const input = document.getElementById('loginInput');
            const name = input.value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!name) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }

            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                const users = snapshot.val() || {};
                
                const nameExists = Object.values(users).some(user => 
                    user.name && user.name.toLowerCase() === name.toLowerCase() && user.online
                );

                if (nameExists) {
                    errorDiv.style.display = 'block';
                    return;
                }

                errorDiv.style.display = 'none';
                isDeveloper = name === 'Developer';

                const userId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                currentUser = {
                    id: userId,
                    name: name,
                    avatar: 1,
                    avatarImage: null,

                const userRef = ref(database, `users/${userId}`);

                    name: name,
                    avatar: 1,
                    avatarImage: null,
                    online: true,
                    isDeveloper: isDeveloper,
                    lastSeen: serverTimestamp()
                });

                onDisconnect(userRef).remove();

                document.getElementById('loginModal').classList.add('hidden');
                updateUserUI();

                const avatarText = document.getElementById('currentUserAvatarText');
                avatarText.textContent = currentUser.name.charAt(0).toUpperCase();
                avatar.className = `user-avatar avatar-gradient-${currentUser.avatar || 1}`;
            }
        }

            if (isOwnProfile) {

                uploadLabel.style.display = 'block';
                devBadge.style.display = isDeveloper ? 'inline-block' : 'none';
            } else {
                const userRef = ref(database, `users/${userId}`);

                const user = snapshot.val();
                
                if (user) {
                    document.getElementById('profileName').textContent = user.name;
                    const avatar = document.getElementById('profileAvatar');
                    
                    if (user.avatarImage) {

        function toggleAvatarSelector() {
            if (editingUserId === currentUser?.id || isDeveloper) {
                const selector = document.getElementById('avatarSelector');
                selector.classList.toggle('show');

        function selectAvatar(avatarNum) {
            selectedAvatar = avatarNum;
            selectedAvatarImage = null;
            const avatar = document.getElementById('profileAvatar');
            const text = document.getElementById('profileName').textContent;
            avatar.innerHTML = `<span id="profileAvatarText">${text.charAt(0).toUpperCase()}</span>`;
            avatar.className = `profile-avatar-large avatar-gradient-${avatarNum}`;
            document.getElementById('saveProfileBtn').style.display = 'block';
        }

        function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxSize = 200;
                    
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    selectedAvatarImage = dataUrl;
                    
                    const avatar = document.getElementById('profileAvatar');
                    avatar.innerHTML = `<img src="${dataUrl}" alt="">`;
                    avatar.className = 'profile-avatar-large';
                    document.getElementById('saveProfileBtn').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function saveProfile() {
            const targetUser = editingUserId === currentUser.id ? currentUser : null;
            
            if (targetUser) {
                targetUser.avatar = selectedAvatar;
                targetUser.avatarImage = selectedAvatarImage;
                
                const userRef = ref(database, `users/${targetUser.id}`);
                await set(userRef, {
                    name: targetUser.name,
                    avatar: selectedAvatar,
                    avatarImage: selectedAvatarImage,
                    online: true,
                    isDeveloper: targetUser.isDeveloper || false,
                    lastSeen: serverTimestamp()
                });
                
                localStorage.setItem('waveUser', JSON.stringify(targetUser));
                updateUserUI();
            } else if (isDeveloper && editingUserId) {
                const userRef = ref(database, `users/${editingUserId}`);
                const snapshot = await get(userRef);
                const user = snapshot.val();
                
                if (user) {
                    await set(userRef, {
                        name: user.name,
                        avatar: selectedAvatar,
                        avatarImage: selectedAvatarImage,
                        online: user.online,
                        isDeveloper: user.isDeveloper || false,
                        lastSeen: user.lastSeen
                    });
                }
            }
            
            closeProfile();
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.remove('show');
            document.getElementById('saveProfileBtn').style.display = 'none';
            document.getElementById('avatarSelector').classList.remove('show');

            loadChats();

        async function loadChats() {
            try {
                const usersRef = ref(database, 'users');
                
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val() || {};
                    const onlineUsersDiv = document.getElementById('onlineUsers');
                    
                    let searchHtml = `
                        <div style="padding: 10px;">
                            <input type="text" id="searchUser" placeholder="Поиск пользователей..." 
                                style="width: 100%; padding: 10px; background: var(--bg-chat); border: 1px solid var(--border); 
                                border-radius: 8px; color: var(--text-primary);">
                        </div>
                    `;
                    
                    let chatsHtml = '<div id="chatsList"><div class="users-title">Пользователи</div>';
                    
                    Object.entries(users).forEach(([userId, user]) => {
                        if (userId !== currentUser.id) {
                            let avatarHtml;
                            if (user.avatarImage) {
                                avatarHtml = `<div class="user-item-avatar"><img src="${user.avatarImage}" alt="">${user.online ? '<span class="user-online-indicator"></span>' : ''}</div>`;

                            const statusText = user.online ? 'В сети' : 'Не в сети';
                            
                            chatsHtml += `
                                <div class="user-item" data-username="${user.name.toLowerCase()}">
                                    ${avatarHtml}
                                    <div class="user-item-name">
                                        ${user.name}${user.isDeveloper ? ' <span class="developer-badge">DEV</span>' : ''}
                                        <div style="font-size: 11px; color: var(--text-secondary);">${statusText}</div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    
                    chatsHtml += '</div>';
                    onlineUsersDiv.innerHTML = searchHtml + chatsHtml;
                    
                    const onlineCount = Object.values(users).filter(u => u.online).length;
                    document.getElementById('onlineCount').textContent = `${onlineCount} участников онлайн`;
                    
                    const searchInput = document.getElementById('searchUser');
                    if (searchInput) {
                        searchInput.addEventListener('input', (e) => filterChats(e.target.value));
                    }
                    
                    const userItems = document.querySelectorAll('.user-item');
                    userItems.forEach(item => {
                        item.addEventListener('click', () => {
                            const userName = item.querySelector('.user-item-name').textContent.split('\n')[0].trim();

                            if (userId) {
                                openUserProfile(userId);
                            }

                });

                console.error('Error loading
