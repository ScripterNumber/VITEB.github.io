<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wave Chat | Real-time мессенджер</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #5B5FDE;
            --primary-dark: #4A4EBD;
            --bg-main: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-chat: #16213E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --accent: #00D4FF;
            --message-own: #5B5FDE;
            --message-other: #2A2A4E;
            --online: #00FF88;
            --border: #2A2A4E;
            --danger: #FF4757;
            --vh: 1vh;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            position: relative;
        }

        /* Модальное окно входа */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .login-error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: var(--bg-chat);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 95, 222, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 95, 222, 0.3);
        }

        /* Модальное окно профиля */
        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .profile-modal.show {
            display: flex;
        }

        .profile-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar-large:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-status {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .avatar-selector {
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .avatar-selector.show {
            display: grid;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .avatar-gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .avatar-gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .avatar-gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .avatar-gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-profile {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-cancel {
            background: var(--bg-chat);
            color: var(--text-primary);
        }

        .btn-profile:hover {
            transform: translateY(-2px);
        }

        /* Боковая панель */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-chat);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            background: var(--bg-main);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Список участников */
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .users-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 5px 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: var(--bg-chat);
        }

        .user-item-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .user-online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--online);
            border: 2px solid var(--bg-secondary);
            border-radius: 50%;
        }

        .user-item-name {
            flex: 1;
            font-size: 14px;
        }

        .user-item-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Чат */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-room-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .chat-room-info h3 {
            margin-bottom: 3px;
        }

        .chat-room-info span {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--bg-chat);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .btn-icon:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .btn-logout {
            background: var(--danger);
        }

        /* Сообщения */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            cursor: pointer;
        }

        .message-content {
            max-width: 70%;
        }

        .message-author {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            padding: 0 5px;
        }

        .message.own .message-author {
            text-align: right;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--message-other);
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: var(--message-own);
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message.own .message-time {
            justify-content: flex-end;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        /* Поле ввода */
        .message-input-container {
            padding: 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            position: sticky;
            bottom: 0;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            background: var(--bg-chat);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .menu-toggle {
                display: flex !important;
            }

            .login-box {
                padding: 25px;
            }

            .messages-container {
                padding: 15px;
            }

            .message-input-container {
                padding: 10px;
            }
        }

        .menu-toggle {
            display: none;
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Загрузка */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Модальное окно входа -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h1 class="login-title">👋 Wave Chat</h1>
            <p class="login-subtitle">Введите ваше имя для входа</p>
            <input 
                type="text" 
                class="input-field" 
                id="loginInput" 
                placeholder="Ваше имя"
                maxlength="20"
                autocomplete="off"
            >
            <div class="login-error" id="loginError">Это имя уже занято!</div>
            <button class="btn-login" onclick="login()">Войти в чат</button>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-box">
            <div class="profile-header">
                <div class="profile-avatar-large" id="profileAvatar" onclick="toggleAvatarSelector()">U</div>
                <div class="profile-name" id="profileName">User</div>
                <div class="profile-status" id="profileStatus">В сети</div>
            </div>
            
            <div class="avatar-selector" id="avatarSelector">
                <div class="avatar-option avatar-gradient-1" data-gradient="1" onclick="selectAvatar(1)">A</div>
                <div class="avatar-option avatar-gradient-2" data-gradient="2" onclick="selectAvatar(2)">B</div>
                <div class="avatar-option avatar-gradient-3" data-gradient="3" onclick="selectAvatar(3)">C</div>
                <div class="avatar-option avatar-gradient-4" data-gradient="4" onclick="selectAvatar(4)">D</div>
                <div class="avatar-option avatar-gradient-5" data-gradient="5" onclick="selectAvatar(5)">E</div>
            </div>

            <div class="profile-actions">
                <button class="btn-profile btn-save" id="saveProfileBtn" onclick="saveProfile()" style="display: none;">Сохранить</button>
                <button class="btn-profile btn-cancel" onclick="closeProfile()">Закрыть</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Боковая панель -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <span>💬</span>
                    <span>Wave Chat</span>
                </div>
                <div class="user-info" onclick="openProfile('current')">
                    <div class="user-avatar" id="currentUserAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="currentUserName">User</div>
                        <div class="user-status">
                            <span class="status-dot"></span>
                            <span>В сети</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="users-list">
                <div class="users-title">Участники онлайн</div>
                <div id="onlineUsers">
                    <!-- Список пользователей -->
                </div>
            </div>
        </aside>

        <!-- Область чата -->
        <main class="chat-area">
            <header class="chat-header">
                <button class="btn-icon menu-toggle" onclick="toggleSidebar()">☰</button>
                <div class="chat-title">
                    <div class="chat-room-icon">💬</div>
                    <div class="chat-room-info">
                        <h3>Общий чат</h3>
                        <span id="onlineCount">0 участников онлайн</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn-icon" onclick="shareRoom()">🔗</button>
                    <button class="btn-icon btn-logout" onclick="logout()">🚪</button>
                </div>
            </header>

            <div class="messages-container" id="messagesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <div class="input-group">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Введите сообщение..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <span>➤</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            serverTimestamp,
            onDisconnect,
            set,
            remove,
            onChildAdded,
            off,
            get
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyCuJuCBSZvAPM8Wd4uE90Gnle0ENJoBjOQ",
            authDomain: "messenger-wave-new.firebaseapp.com",
            databaseURL: "https://messenger-wave-new-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "messenger-wave-new",
            storageBucket: "messenger-wave-new.firebasestorage.app",
            messagingSenderId: "893049459680",
            appId: "1:893049459680:web:7bf9b3d43c1bab8f8a5185"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Глобальные переменные
        let currentUser = null;
        let currentRoom = 'general';
        let messagesListener = null;
        let selectedAvatar = 1;
        let viewingUserId = null;
        let isSending = false;

        // Сделаем функции глобальными
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.set = set;
        window.remove = remove;
        window.get = get;
        window.serverTimestamp = serverTimestamp;
        window.onDisconnect = onDisconnect;
        window.currentUser = currentUser;
        window.currentRoom = currentRoom;

        // Адаптация высоты экрана для мобильных
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);

        // Функция входа
        window.login = async function() {
            const input = document.getElementById('loginInput');
            const name = input.value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!name) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }

            // Проверяем, не занято ли имя
            const usersRef = ref(database, 'users');
            const snapshot = await get(usersRef);
            const users = snapshot.val() || {};
            
            const nameExists = Object.values(users).some(user => 
                user.name && user.name.toLowerCase() === name.toLowerCase() && user.online
            );

            if (nameExists) {
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';

            // Сохраняем пользователя
            const userId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            window.currentUser = {
                id: userId,
                name: name,
                avatar: 1,
                joinedAt: Date.now()
            };

            // Сохраняем в localStorage
            localStorage.setItem('waveUser', JSON.stringify(window.currentUser));

            // Добавляем пользователя в Firebase
            const userRef = ref(database, `users/${userId}`);
            await set(userRef, {
                name: name,
                avatar: 1,
                online: true,
                lastSeen: serverTimestamp()
            });

            // Настраиваем отключение
            onDisconnect(userRef).remove();

            // Скрываем модальное окно
            document.getElementById('loginModal').classList.add('hidden');

            // Обновляем UI
            updateUserUI();

            // Инициализируем чат
            initChat();
        };

        // Обновление UI пользователя
        window.updateUserUI = function() {
            if (!window.currentUser) return;
            
            document.getElementById('currentUserName').textContent = window.currentUser.name;
            const avatar = document.getElementById('currentUserAvatar');
            avatar.textContent = window.currentUser.name.charAt(0).toUpperCase();
            avatar.className = `user-avatar avatar-gradient-${window.currentUser.avatar || 1}`;
        };

        // Открытие профиля
        window.openProfile = async function(userId) {
            const modal = document.getElementById('profileModal');
            const isOwnProfile = userId === 'current' || userId === window.currentUser?.id;
            
            if (isOwnProfile) {
                // Свой профиль
                document.getElementById('profileName').textContent = window.currentUser.name;
                const avatar = document.getElementById('profileAvatar');
                avatar.textContent = window.currentUser.name.charAt(0).toUpperCase();
                avatar.className = `profile-avatar-large avatar-gradient-${window.currentUser.avatar || 1}`;
                document.getElementById('profileStatus').textContent = 'В сети';
                document.getElementById('saveProfileBtn').style.display = 'none';
                document.getElementById('avatarSelector').classList.remove('show');
                viewingUserId = window.currentUser.id;
            } else {
                // Чужой профиль
                const userRef = ref(database, `users/${userId}`);
                const snapshot = await get(userRef);
                const user = snapshot.val();
                
                if (user) {
                    document.getElementById('profileName').textContent = user.name;
                    const avatar = document.getElementById('profileAvatar');
                    avatar.textContent = user.name.charAt(0).toUpperCase();
                    avatar.className = `profile-avatar-large avatar-gradient-${user.avatar || 1}`;
                    avatar.onclick = null; // Отключаем клик для чужого профиля
                    document.getElementById('profileStatus').textContent = user.online ? 'В сети' : 'Не в сети';
                    document.getElementById('saveProfileBtn').style.display = 'none';
                    document.getElementById('avatarSelector').classList.remove('show');
                }
            }
            
            modal.classList.add('show');
            
            // Закрытие меню на мобильных
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        };

        // Переключение выбора аватара
        window.toggleAvatarSelector = function() {
            if (viewingUserId === window.currentUser?.id) {
                const selector = document.getElementById('avatarSelector');
                selector.classList.toggle('show');
            }
        };

        // Выбор аватара
        window.selectAvatar = function(avatarNum) {
            selectedAvatar = avatarNum;
            const avatar = document.getElementById('profileAvatar');
            avatar.className = `profile-avatar-large avatar-gradient-${avatarNum}`;
            document.getElementById('saveProfileBtn').style.display = 'block';
        };

        // Сохранение профиля
        window.saveProfile = async function() {
            window.currentUser.avatar = selectedAvatar;
            
            // Обновляем в Firebase
            const userRef = ref(database, `users/${window.currentUser.id}`);
            await set(userRef, {
                name: window.currentUser.name,
                avatar: selectedAvatar,
                online: true,
                lastSeen: serverTimestamp()
            });
            
            // Сохраняем в localStorage
            localStorage.setItem('waveUser', JSON.stringify(window.currentUser));
            
            // Обновляем UI
            updateUserUI();
            
            // Закрываем модальное окно
            closeProfile();
        };

        // Закрытие профиля
        window.closeProfile = function() {
            document.getElementById('profileModal').classList.remove('show');
            document.getElementById('saveProfileBtn').style.display = 'none';
            document.getElementById('avatarSelector').classList.remove('show');
        };

        // Инициализация чата
        window.initChat = function() {
            loadMessages();
            loadOnlineUsers();
            setupEventListeners();
        };

        // Загрузка сообщений
        window.loadMessages = function() {
            const messagesRef = ref(database, `messages/${window.currentRoom}`);
            
            // Очищаем старый слушатель
            if (window.messagesListener) {
                off(messagesRef, 'child_added', window.messagesListener);
            }

            // Очищаем контейнер
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            // Слушаем новые сообщения
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                if (message) {
                    addMessageToDOM(message);
                }
            });
        };

        // Загрузка онлайн пользователей
        window.loadOnlineUsers = function() {
            const usersRef = ref(database, 'users');
            
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                const onlineUsersDiv = document.getElementById('onlineUsers');
                const onlineCount = document.getElementById('onlineCount');
                
                onlineUsersDiv.innerHTML = '';
                let count = 0;

                Object.entries(users).forEach(([userId, user]) => {
                    if (user.online) {
                        count++;
                        const userEl = document.createElement('div');
                        userEl.className = 'user-item';
                        userEl.onclick = () => openProfile(userId);
                        
                        const avatarClass = `user-item-avatar avatar-gradient-${user.avatar || 1}`;
                        userEl.innerHTML = `
                            <div class="${avatarClass}">
                                ${user.name.charAt(0).toUpperCase()}
                                <span class="user-online-indicator"></span>
                            </div>
                            <div class="user-item-name">${user.name}</div>
                            <div class="user-item-time">сейчас</div>
                        `;
                        onlineUsersDiv.appendChild(userEl);
                    }
                });

                onlineCount.textContent = `${count} участников онлайн`;
            });
        };

        // Добавление сообщения в DOM
        window.addMessageToDOM = function(message) {
            const container = document.getElementById('messagesContainer');
            
            const messageEl = document.createElement('div');
            const isOwn = message.userId === window.currentUser?.id;
            messageEl.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            const avatarClass = `message-avatar avatar-gradient-${message.userAvatar || 1}`;

            messageEl.innerHTML = `
                <div class="${avatarClass}" onclick="openProfile('${message.userId}')">${message.userName.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    ${!isOwn ? `<div class="message-author">${message.userName}</div>` : ''}
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(message.text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        };

        // Отправка сообщения
        window.sendMessage = async function() {
            if (isSending) return; // Предотвращаем дублирование
            
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();
            
            if (!text || !window.currentUser) return;

            isSending = true;
            sendBtn.disabled = true;

            const message = {
                userId: window.currentUser.id,
                userName: window.currentUser.name,
                userAvatar: window.currentUser.avatar || 1,
                text: text,
                timestamp: Date.now(),
                room: window.currentRoom
            };

            try {
                // Отправляем в Firebase
                const messagesRef = ref(database, `messages/${window.currentRoom}`);
                await push(messagesRef, message);

                // Очищаем поле
                input.value = '';
                input.style.height = 'auto';
                
                // Фокус остается на поле ввода (не убираем клавиатуру на мобильных)
                input.focus();
            } finally {
                isSending = false;
                sendBtn.disabled = false;
            }
        };

        // Выход
        window.logout = function() {
            if (window.currentUser) {
                const userRef = ref(database, `users/${window.currentUser.id}`);
                remove(userRef);
            }
            
            localStorage.removeItem('waveUser');
            location.reload();
        };

        // Поделиться комнатой
        window.shareRoom = function() {
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Wave Chat',
                    text: 'Присоединяйся к чату!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Ссылка скопирована! Поделитесь ей с друзьями 🔗');
                });
            }
        };

        // Мобильное меню
        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('open');
        };

        // Настройка слушателей
        window.setupEventListeners = function() {
            // Enter для отправки
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Авто-ресайз textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Enter в поле логина
            document.getElementById('loginInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // Закрытие бокового меню при клике вне
            document.addEventListener('click', (e) => {
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.querySelector('.menu-toggle');
                
                if (window.innerWidth <= 768 && 
                    sidebar.classList.contains('open') && 
                    !sidebar.contains(e.target) && 
                    !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            });
        };

        // Защита от XSS
        window.escapeHtml = function(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        };

        // Проверка сохраненного пользователя
        const savedUser = localStorage.getItem('waveUser');
        if (savedUser) {
            window.currentUser = JSON.parse(savedUser);
            document.getElementById('loginModal').classList.add('hidden');
            updateUserUI();
            
            // Восстанавливаем пользователя в Firebase
            const userRef = ref(database, `users/${window.currentUser.id}`);
            set(userRef, {
                name: window.currentUser.name,
                avatar: window.currentUser.avatar || 1,
                online: true,
                lastSeen: serverTimestamp()
            });
            
            onDisconnect(userRef).remove();
            
            initChat();
        }
    </script>
</body>
</html>
