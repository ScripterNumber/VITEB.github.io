<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Chat | Real-time мессенджер</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B5FDE;
            --primary-dark: #4A4EBD;
            --bg-main: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-chat: #16213E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --accent: #00D4FF;
            --message-own: #5B5FDE;
            --message-other: #2A2A4E;
            --online: #00FF88;
            --border: #2A2A4E;
            --danger: #FF4757;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
        }

        /* Модальное окно входа */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: var(--bg-chat);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 95, 222, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 95, 222, 0.3);
        }

        /* Боковая панель */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-chat);
            border-radius: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Вкладки комнат */
        .room-tabs {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: var(--bg-chat);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Список участников */
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .users-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: var(--bg-chat);
        }

        .user-item-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .user-online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--online);
            border: 2px solid var(--bg-secondary);
            border-radius: 50%;
        }

        .user-item-name {
            flex: 1;
            font-size: 14px;
        }

        .user-item-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Чат */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-room-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .chat-room-info h3 {
            margin-bottom: 3px;
        }

        .chat-room-info span {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--bg-chat);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .btn-icon:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .btn-logout {
            background: var(--danger);
        }

        /* Сообщения */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .date-separator {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin: 20px 0;
            position: relative;
        }

        .date-separator::before,
        .date-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border);
        }

        .date-separator::before {
            left: 0;
        }

        .date-separator::after {
            right: 0;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
        }

        .message-author {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            padding: 0 5px;
        }

        .message.own .message-author {
            text-align: right;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--message-other);
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: var(--message-own);
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message.own .message-time {
            justify-content: flex-end;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        /* Индикатор печати */
        .typing-indicator {
            padding: 0 20px 10px;
            color: var(--text-secondary);
            font-size: 13px;
            display: none;
        }

        .typing-indicator.show {
            display: block;
        }

        /* Поле ввода */
        .message-input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            background: var(--bg-chat);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        .emoji-picker {
            position: relative;
        }

        .emoji-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .emoji-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .emoji-panel {
            position: absolute;
            bottom: 40px;
            left: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .emoji-panel.show {
            display: grid;
        }

        .emoji-option {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .emoji-option:hover {
            background: var(--bg-chat);
            transform: scale(1.2);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .menu-toggle {
                display: block;
            }
        }

        .menu-toggle {
            display: none;
        }

        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Загрузка */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Модальное окно входа -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h1 class="login-title">👋 Wave Chat</h1>
            <p class="login-subtitle">Введите ваше имя для входа</p>
            <input 
                type="text" 
                class="input-field" 
                id="loginInput" 
                placeholder="Ваше имя"
                maxlength="20"
                autocomplete="off"
            >
            <button class="btn-login" onclick="login()">Войти в чат</button>
        </div>
    </div>

    <div class="container">
        <!-- Боковая панель -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <span>💬</span>
                    <span>Wave Chat</span>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="currentUserAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="currentUserName">User</div>
                        <div class="user-status">
                            <span class="status-dot"></span>
                            <span>В сети</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="room-tabs">
                <button class="tab-btn active" onclick="switchRoom('general')">Общий</button>
                <button class="tab-btn" onclick="switchRoom('random')">Random</button>
            </div>
            
            <div class="users-list">
                <div class="users-title">Участники онлайн</div>
                <div id="onlineUsers">
                    <!-- Список пользователей -->
                </div>
            </div>
        </aside>

        <!-- Область чата -->
        <main class="chat-area">
            <header class="chat-header">
                <button class="btn-icon menu-toggle" onclick="toggleSidebar()">☰</button>
                <div class="chat-title">
                    <div class="chat-room-icon" id="roomIcon">💬</div>
                    <div class="chat-room-info">
                        <h3 id="roomTitle">Общий чат</h3>
                        <span id="onlineCount">0 участников онлайн</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn-icon" onclick="shareRoom()">🔗</button>
                    <button class="btn-icon btn-logout" onclick="logout()">🚪</button>
                </div>
            </header>

            <div class="messages-container" id="messagesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <div class="input-group">
                        <div class="emoji-picker">
                            <button class="emoji-btn" onclick="toggleEmojiPanel()">😊</button>
                            <div class="emoji-panel" id="emojiPanel">
                                <span class="emoji-option" onclick="addEmoji('😊')">😊</span>
                                <span class="emoji-option" onclick="addEmoji('😂')">😂</span>
                                <span class="emoji-option" onclick="addEmoji('❤️')">❤️</span>
                                <span class="emoji-option" onclick="addEmoji('👍')">👍</span>
                                <span class="emoji-option" onclick="addEmoji('😎')">😎</span>
                                <span class="emoji-option" onclick="addEmoji('🔥')">🔥</span>
                                <span class="emoji-option" onclick="addEmoji('🎉')">🎉</span>
                                <span class="emoji-option" onclick="addEmoji('💯')">💯</span>
                                <span class="emoji-option" onclick="addEmoji('🤔')">🤔</span>
                                <span class="emoji-option" onclick="addEmoji('😅')">😅</span>
                                <span class="emoji-option" onclick="addEmoji('🥳')">🥳</span>
                                <span class="emoji-option" onclick="addEmoji('🤗')">🤗</span>
                                <span class="emoji-option" onclick="addEmoji('😍')">😍</span>
                                <span class="emoji-option" onclick="addEmoji('🙏')">🙏</span>
                                <span class="emoji-option" onclick="addEmoji('👏')">👏</span>
                                <span class="emoji-option" onclick="addEmoji('💪')">💪</span>
                            </div>
                        </div>
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Введите сообщение..."
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <span>➤</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            serverTimestamp,
            onDisconnect,
            set,
            remove,
            onChildAdded,
            off
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyCuJuCBSZvAPM8Wd4uE90Gnle0ENJoBjOQ",
            authDomain: "messenger-wave-new.firebaseapp.com",
            databaseURL: "https://messenger-wave-new-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "messenger-wave-new",
            storageBucket: "messenger-wave-new.firebasestorage.app",
            messagingSenderId: "893049459680",
            appId: "1:893049459680:web:7bf9b3d43c1bab8f8a5185"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Глобальные переменные
        let currentUser = null;
        let currentRoom = 'general';
        let messagesListener = null;
        let usersListener = null;
        let typingTimeout = null;

        // Сделаем функции глобальными
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.set = set;
        window.remove = remove;
        window.serverTimestamp = serverTimestamp;
        window.onDisconnect = onDisconnect;
        window.currentUser = currentUser;
        window.currentRoom = currentRoom;

        // Функция входа
        window.login = async function() {
            const input = document.getElementById('loginInput');
            const name = input.value.trim();
            
            if (!name) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }

            // Сохраняем пользователя
            const userId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            window.currentUser = {
                id: userId,
                name: name,
                joinedAt: Date.now()
            };

            // Сохраняем в localStorage
            localStorage.setItem('waveUser', JSON.stringify(window.currentUser));

            // Добавляем пользователя в Firebase
            const userRef = ref(database, `users/${userId}`);
            await set(userRef, {
                name: name,
                online: true,
                lastSeen: serverTimestamp()
            });

            // Настраиваем отключение
            onDisconnect(userRef).remove();

            // Скрываем модальное окно
            document.getElementById('loginModal').classList.add('hidden');

            // Обновляем UI
            document.getElementById('currentUserName').textContent = name;
            document.getElementById('currentUserAvatar').textContent = name.charAt(0).toUpperCase();

            // Инициализируем чат
            initChat();
        };

        // Инициализация чата
        window.initChat = function() {
            loadMessages();
            loadOnlineUsers();
            setupEventListeners();
        };

        // Загрузка сообщений
        window.loadMessages = function() {
            const messagesRef = ref(database, `messages/${window.currentRoom}`);
            
            // Очищаем старый слушатель
            if (window.messagesListener) {
                off(messagesRef, 'child_added', window.messagesListener);
            }

            // Очищаем контейнер
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            // Слушаем новые сообщения
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                if (message) {
                    addMessageToDOM(message);
                }
            });
        };

        // Загрузка онлайн пользователей
        window.loadOnlineUsers = function() {
            const usersRef = ref(database, 'users');
            
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                const onlineUsersDiv = document.getElementById('onlineUsers');
                const onlineCount = document.getElementById('onlineCount');
                
                onlineUsersDiv.innerHTML = '';
                let count = 0;

                Object.entries(users).forEach(([userId, user]) => {
                    if (user.online) {
                        count++;
                        const userEl = document.createElement('div');
                        userEl.className = 'user-item';
                        userEl.innerHTML = `
                            <div class="user-item-avatar">
                                ${user.name.charAt(0).toUpperCase()}
                                <span class="user-online-indicator"></span>
                            </div>
                            <div class="user-item-name">${user.name}</div>
                            <div class="user-item-time">сейчас</div>
                        `;
                        onlineUsersDiv.appendChild(userEl);
                    }
                });

                onlineCount.textContent = `${count} участников онлайн`;
            });
        };

        // Добавление сообщения в DOM
        window.addMessageToDOM = function(message) {
            const container = document.getElementById('messagesContainer');
            
            const messageEl = document.createElement('div');
            const isOwn = message.userId === window.currentUser?.id;
            messageEl.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageEl.innerHTML = `
                <div class="message-avatar">${message.userName.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    ${!isOwn ? `<div class="message-author">${message.userName}</div>` : ''}
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(message.text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        };

        // Отправка сообщения
        window.sendMessage = async function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !window.currentUser) return;

            const message = {
                userId: window.currentUser.id,
                userName: window.currentUser.name,
                text: text,
                timestamp: Date.now(),
                room: window.currentRoom
            };

            // Отправляем в Firebase
            const messagesRef = ref(database, `messages/${window.currentRoom}`);
            await push(messagesRef, message);

            // Очищаем поле
            input.value = '';
            input.style.height = 'auto';
        };

        // Смена комнаты
        window.switchRoom = function(room) {
            window.currentRoom = room;
            
            // Обновляем UI
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const titles = {
                'general': 'Общий чат',
                'random': 'Random чат'
            };

            const icons = {
                'general': '💬',
                'random': '🎲'
            };

            document.getElementById('roomTitle').textContent = titles[room];
            document.getElementById('roomIcon').textContent = icons[room];

            // Перезагружаем сообщения
            loadMessages();
        };

        // Выход
        window.logout = function() {
            if (window.currentUser) {
                const userRef = ref(database, `users/${window.currentUser.id}`);
                remove(userRef);
            }
            
            localStorage.removeItem('waveUser');
            location.reload();
        };

        // Поделиться комнатой
        window.shareRoom = function() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Ссылка скопирована! Поделитесь ей с друзьями 🔗');
            });
        };

        // Настройка слушателей
        window.setupEventListeners = function() {
            // Enter для отправки
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Авто-ресайз textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Enter в поле логина
            document.getElementById('loginInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        };

        // Панель эмодзи
        window.toggleEmojiPanel = function() {
            document.getElementById('emojiPanel').classList.toggle('show');
        };

        window.addEmoji = function(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            document.getElementById('emojiPanel').classList.remove('show');
        };

        // Мобильное меню
        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('open');
        };

        // Защита от XSS
        window.escapeHtml = function(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        };

        // Проверка сохраненного пользователя
        const savedUser = localStorage.getItem('waveUser');
        if (savedUser) {
            window.currentUser = JSON.parse(savedUser);
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('currentUserName').textContent = window.currentUser.name;
            document.getElementById('currentUserAvatar').textContent = window.currentUser.name.charAt(0).toUpperCase();
            
            // Восстанавливаем пользователя в Firebase
            const userRef = ref(database, `users/${window.currentUser.id}`);
            set(userRef, {
                name: window.currentUser.name,
                online: true,
                lastSeen: serverTimestamp()
            });
            
            onDisconnect(userRef).remove();
            
            initChat();
        }

        // Закрытие эмодзи при клике вне
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-picker')) {
                document.getElementById('emojiPanel').classList.remove('show');
            }
        });
    </script>
</body>
</html>
