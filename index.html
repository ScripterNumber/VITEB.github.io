        let usersListener = null;
        let typingTimeout = null;

        // –°–¥–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
        window.database = database;
        window.ref = ref;
        window.push = push;
        window.set = set;
        window.remove = remove;
        window.serverTimestamp = serverTimestamp;
        window.onDisconnect = onDisconnect;
        window.currentUser = currentUser;
        window.currentRoom = currentRoom;

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞
        window.login = async function() {
            const input = document.getElementById('loginInput');
            const name = input.value.trim();
            
            if (!name) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            window.currentUser = {
                id: userId,
                name: name,
                joinedAt: Date.now()
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('waveUser', JSON.stringify(window.currentUser));

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase
            const userRef = ref(database, `users/${userId}`);
            await set(userRef, {
                name: name,
                online: true,
                lastSeen: serverTimestamp()
            });

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ
            onDisconnect(userRef).remove();

            // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('loginModal').classList.add('hidden');

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('currentUserName').textContent = name;
            document.getElementById('currentUserAvatar').textContent = name.charAt(0).toUpperCase();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Ç
            initChat();
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        window.initChat = function() {
            loadMessages();
            loadOnlineUsers();
            setupEventListeners();
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        window.loadMessages = function() {
            const messagesRef = ref(database, `messages/${window.currentRoom}`);
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π —Å–ª—É—à–∞—Ç–µ–ª—å
            if (window.messagesListener) {
                off(messagesRef, 'child_added', window.messagesListener);
            }

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                if (message) {
                    addMessageToDOM(message);
                }
            });
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        window.loadOnlineUsers = function() {
            const usersRef = ref(database, 'users');
            
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                const onlineUsersDiv = document.getElementById('onlineUsers');
                const onlineCount = document.getElementById('onlineCount');
                
                onlineUsersDiv.innerHTML = '';
                let count = 0;

                Object.entries(users).forEach(([userId, user]) => {
                    if (user.online) {
                        count++;
                        const userEl = document.createElement('div');
                        userEl.className = 'user-item';
                        userEl.innerHTML = `
                            <div class="user-item-avatar">
                                ${user.name.charAt(0).toUpperCase()}
                                <span class="user-online-indicator"></span>
                            </div>
                            <div class="user-item-name">${user.name}</div>
                            <div class="user-item-time">—Å–µ–π—á–∞—Å</div>
                        `;
                        onlineUsersDiv.appendChild(userEl);
                    }
                });

                onlineCount.textContent = `${count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –æ–Ω–ª–∞–π–Ω`;
            });
        };

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ DOM
        window.addMessageToDOM = function(message) {
            const container = document.getElementById('messagesContainer');
            
            const messageEl = document.createElement('div');
            const isOwn = message.userId === window.currentUser?.id;
            messageEl.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageEl.innerHTML = `
                <div class="message-avatar">${message.userName.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    ${!isOwn ? `<div class="message-author">${message.userName}</div>` : ''}
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(message.text)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        window.sendMessage = async function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !window.currentUser) return;

            const message = {
                userId: window.currentUser.id,
                userName: window.currentUser.name,
                text: text,
                timestamp: Date.now(),
                room: window.currentRoom
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Firebase
            const messagesRef = ref(database, `messages/${window.currentRoom}`);
            await push(messagesRef, message);

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            input.value = '';
            input.style.height = 'auto';
        };

        // –°–º–µ–Ω–∞ –∫–æ–º–Ω–∞—Ç—ã
        window.switchRoom = function(room) {
            window.currentRoom = room;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const titles = {
                'general': '–û–±—â–∏–π —á–∞—Ç',
                'random': 'Random —á–∞—Ç'
            };

            const icons = {
                'general': 'üí¨',
                'random': 'üé≤'
            };

            document.getElementById('roomTitle').textContent = titles[room];
            document.getElementById('roomIcon').textContent = icons[room];

            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages();
        };

        // –í—ã—Ö–æ–¥
        window.logout = function() {
            if (window.currentUser) {
                const userRef = ref(database, `users/${window.currentUser.id}`);
                remove(userRef);
            }
            
            localStorage.removeItem('waveUser');
            location.reload();
        };

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ–º–Ω–∞—Ç–æ–π
        window.shareRoom = function() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –µ–π —Å –¥—Ä—É–∑—å—è–º–∏ üîó');
            });
        };

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π
        window.setupEventListeners = function() {
            // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –ê–≤—Ç–æ-—Ä–µ—Å–∞–π–∑ textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Enter –≤ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
            document.getElementById('loginInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        };

        // –ü–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏
        window.toggleEmojiPanel = function() {
            document.getElementById('emojiPanel').classList.toggle('show');
        };

        window.addEmoji = function(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            document.getElementById('emojiPanel').classList.remove('show');
        };

        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('open');
        };

        // –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
        window.escapeHtml = function(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const savedUser = localStorage.getItem('waveUser');
        if (savedUser) {
            window.currentUser = JSON.parse(savedUser);
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('currentUserName').textContent = window.currentUser.name;
            document.getElementById('currentUserAvatar').textContent = window.currentUser.name.charAt(0).toUpperCase();
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase
            const userRef = ref(database, `users/${window.currentUser.id}`);
            set(userRef, {
                name: window.currentUser.name,
                online: true,
                lastSeen: serverTimestamp()
            });
            
            onDisconnect(userRef).remove();
            
            initChat();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —ç–º–æ–¥–∑–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-picker')) {
                document.getElementById('emojiPanel').classList.remove('show');
            }
        });
    </script>
</body>
</html>
