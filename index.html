<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wave Chat | Real-time мессенджер</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #5B5FDE;
            --primary-dark: #4A4EBD;
            --bg-main: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-chat: #16213E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --accent: #00D4FF;
            --message-own: #5B5FDE;
            --message-other: #2A2A4E;
            --online: #00FF88;
            --border: #2A2A4E;
            --danger: #FF4757;
            --vh: 1vh;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .login-error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: var(--bg-chat);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 95, 222, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 95, 222, 0.3);
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .profile-modal.show {
            display: flex;
        }

        .profile-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-avatar-large:hover {
            transform: scale(1.05);
        }

        .avatar-upload-label {
            display: block;
            width: 100%;
            padding: 10px;
            background: var(--bg-chat);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .avatar-upload-label:hover {
            background: var(--primary);
        }

        .avatar-upload {
            display: none;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-status {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .developer-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .avatar-selector {
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .avatar-selector.show {
            display: grid;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .avatar-option:hover {
            transform: scale(1.1);
        }

        .avatar-gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .avatar-gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .avatar-gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .avatar-gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .avatar-gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-profile {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .btn-cancel {
            background: var(--bg-chat);
            color: var(--text-primary);
        }

        .btn-clear-chat {
            background: var(--danger);
            color: white;
        }

        .btn-profile:hover {
            transform: translateY(-2px);
        }

        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-chat);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .user-info:hover {
            background: var(--bg-main);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--online);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .users-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 5px 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: var(--bg-chat);
        }

        .user-item-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .user-item-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .user-online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--online);
            border: 2px solid var(--bg-secondary);
            border-radius: 50%;
        }

        .user-item-name {
            flex: 1;
            font-size: 14px;
        }

        .user-item-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-room-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .chat-room-info h3 {
            margin-bottom: 3px;
        }

        .chat-room-info span {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--bg-chat);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .btn-icon:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .btn-logout {
            background: var(--danger);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .message-content {
            max-width: 70%;
        }

        .message-author {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            padding: 0 5px;
        }

        .message.own .message-author {
            text-align: right;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--message-other);
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: var(--message-own);
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message.own .message-time {
            justify-content: flex-end;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        .message-input-container {
            padding: 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            background: var(--bg-chat);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
            font-size: 15px;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-to-chat {
            display: none;
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-to-chat:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .media-upload-btn {
            width: 50px;
            height: 50px;
            background: var(--bg-chat);
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .media-upload-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .media-upload-btn input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .group-info-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .group-info-modal.show {
            display: flex;
        }

        .group-info-box {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .group-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .group-icon-large {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
        }

        .group-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .group-members-count {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .members-list {
            margin-top: 20px;
        }

        .members-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background: var(--bg-chat);
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .member-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn-kick {
            padding: 5px 10px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-kick:hover {
            transform: scale(1.05);
        }

        .message-menu {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            min-width: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            animation: menuFadeIn 0.2s ease;
        }

        @keyframes menuFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-menu.show {
            display: block;
        }

        .menu-item {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .menu-item:hover {
            background: var(--bg-chat);
        }

        .reply-container {
            background: var(--bg-chat);
            padding: 10px 15px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
            border-radius: 8px;
            display: none;
        }

        .reply-container.show {
            display: block;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .reply-to {
            font-size: 12px;
            color: var(--primary);
        }

        .reply-text {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-close-reply {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-close-reply:hover {
            color: var(--text-primary);
        }

        .message-reply {
            background: var(--bg-chat);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-left: 2px solid var(--primary);
            border-radius: 6px;
            font-size: 13px;
        }

        .message-reply-author {
            color: var(--primary);
            font-size: 12px;
            margin-bottom: 3px;
        }

        .message-reply-text {

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            onValue, 
            serverTimestamp,
            onDisconnect,
            set,
            remove,
            onChildAdded,
            off,
            get
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuJuCBSZvAPM8Wd4uE90Gnle0ENJoBjOQ",
            authDomain: "messenger-wave-new.firebaseapp.com",
            databaseURL: "https://messenger-wave-new-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "messenger-wave-new",
            storageBucket: "messenger-wave-new.firebasestorage.app",
            messagingSenderId: "893049459680",
            appId: "1:893049459680:web:7bf9b3d43c1bab8f8a5185"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = null;
        let currentRoom = 'general';
        let messagesListener = null;
        let selectedAvatar = 1;
        let selectedAvatarImage = null;
        let isDeveloper = false;
        let editingUserId = null;
        let currentReply = null;
        let selectedMessage = null;

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingUser();
            setupEventListeners();
        });

        function checkExistingUser() {
            const savedUser = localStorage.getItem('waveUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                isDeveloper = currentUser.isDeveloper || false;
                document.getElementById('loginModal').classList.add('hidden');
                updateUserUI();
                initChat();
            }
        }

        function setupEventListeners() {
            // Login
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('loginInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            // Profile
            document.getElementById('currentUserInfo').addEventListener('click', () => openProfile('current'));
            document.getElementById('profileAvatar').addEventListener('click', toggleAvatarSelector);
            document.getElementById('avatarUpload').addEventListener('change', uploadAvatar);
            document.getElementById('saveProfileBtn').addEventListener('click', saveProfile);
            document.getElementById('closeProfileBtn').addEventListener('click', closeProfile);

            // Avatar options
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', () => {
                    selectAvatar(parseInt(option.dataset.gradient));
                });
            });

            // Messages
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Media upload
            document.getElementById('mediaUpload').addEventListener('change', handleMediaUpload);

            // Reply
            document.getElementById('cancelReplyBtn').addEventListener('click', cancelReply);
            document.getElementById('replyMessageBtn').addEventListener('click', replyToMessage);
            document.getElementById('copyMessageBtn').addEventListener('click', copyMessage);

            // Navigation
            document.getElementById('menuToggleBtn').addEventListener('click', toggleSidebar);
            document.getElementById('backToChatBtn').addEventListener('click', closeSidebar);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('shareBtn').addEventListener('click', shareChat);
            document.getElementById('clearChatDevBtn').addEventListener('click', clearChat);

            // Group info
            document.getElementById('chatTitle').addEventListener('click', openGroupInfo);
            document.getElementById('closeGroupInfoBtn').addEventListener('click', closeGroupInfo);

            // Hide menu on click outside
            document.addEventListener('click', hideMessageMenu);
        }

        async function login() {
            const input = document.getElementById('loginInput');
            const name = input.value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!name) {
                errorDiv.textContent = 'Пожалуйста, введите ваше имя';
                errorDiv.style.display = 'block';
                return;
            }

            if (name.length < 2) {
                errorDiv.textContent = 'Имя должно содержать минимум 2 символа';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                const users = snapshot.val() || {};
                
                const nameExists = Object.values(users).some(user => 
                    user.name && user.name.toLowerCase() === name.toLowerCase() && user.online
                );

                if (nameExists) {
                    errorDiv.textContent = 'Это имя уже занято!';
                    errorDiv.style.display = 'block';
                    return;
                }

                errorDiv.style.display = 'none';
                isDeveloper = name === 'Developer';

                const userId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                currentUser = {
                    id: userId,
                    name: name,
                    avatar: 1,
                    avatarImage: null,
                    joinedAt: Date.now(),
                    isDeveloper: isDeveloper
                };

                localStorage.setItem('waveUser', JSON.stringify(currentUser));

                const userRef = ref(database, `users/${userId}`);
                await set(userRef, {
                    name: name,
                    avatar: 1,
                    avatarImage: null,
                    online: true,
                    isDeveloper: isDeveloper,
                    lastSeen: serverTimestamp()
                });

                onDisconnect(userRef).remove();

                // Send join message
                const messagesRef = ref(database, `messages/${currentRoom}`);
                await push(messagesRef, {
                    type: 'system',
                    text: `${name} присоединился к чату`,
                    timestamp: serverTimestamp()
                });

                document.getElementById('loginModal').classList.add('hidden');
                updateUserUI();
                initChat();
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Ошибка входа. Попробуйте еще раз.';
                errorDiv.style.display = 'block';
            }
        }

        function updateUserUI() {
            if (!currentUser) return;
            
            document.getElementById('currentUserName').textContent = currentUser.name;
            const avatar = document.getElementById('currentUserAvatar');
            
            if (currentUser.avatarImage) {
                avatar.innerHTML = `<img src="${currentUser.avatarImage}" alt="">`;
                avatar.className = 'user-avatar';
            } else {
                const avatarText = document.getElementById('currentUserAvatarText');
                avatarText.textContent = currentUser.name.charAt(0).toUpperCase();
                avatar.className = `user-avatar avatar-gradient-${currentUser.avatar || 1}`;
            }
        }

        async function openProfile(userId) {
            const modal = document.getElementById('profileModal');
            const isOwnProfile = userId === 'current' || userId === currentUser?.id;
            const uploadLabel = document.getElementById('uploadLabel');
            const devBadge = document.getElementById('devBadge');
            
            if (isOwnProfile) {
                document.getElementById('profileName').textContent = currentUser.name;
                const avatar = document.getElementById('profileAvatar');
                
                if (currentUser.avatarImage) {
                    avatar.innerHTML = `<img src="${currentUser.avatarImage}" alt="">`;
                    avatar.className = 'profile-avatar-large';
                } else {
                    avatar.innerHTML = `<span id="profileAvatarText">${currentUser.name.charAt(0).toUpperCase()}</span>`;
                    avatar.className = `profile-avatar-large avatar-gradient-${currentUser.avatar || 1}`;
                }
                
                document.getElementById('profileStatus').textContent = 'В сети';
                document.getElementById('saveProfileBtn').style.display = 'none';
                document.getElementById('avatarSelector').classList.remove('show');
                editingUserId = currentUser.id;
                
                uploadLabel.style.display = 'block';
                devBadge.style.display = isDeveloper ? 'inline-block' : 'none';
            } else {
                try {
                    const userRef = ref(database, `users/${userId}`);
                    const snapshot = await get(userRef);
                    const user = snapshot.val();
                    
                    if (user) {
                        document.getElementById('profileName').textContent = user.name;
                        const avatar = document.getElementById('profileAvatar');
                        
                        if (user.avatarImage) {
                            avatar.innerHTML = `<img src="${user.avatarImage}" alt="">`;
                            avatar.className = 'profile-avatar-large';
                        } else {
                            avatar.innerHTML = `<span id="profileAvatarText">${user.name.charAt(0).toUpperCase()}</span>`;
                            avatar.className = `profile-avatar-large avatar-gradient-${user.avatar || 1}`;
                        }
                        
                        document.getElementById('profileStatus').textContent = user.online ? 'В сети' : 'Не в сети';
                        document.getElementById('saveProfileBtn').style.display = 'none';
                        document.getElementById('avatarSelector').classList.remove('show');
                        
                        uploadLabel.style.display = 'none';
                        devBadge.style.display = user.isDeveloper ? 'inline-block' : 'none';
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                }
            }
            
            modal.classList.add('show');
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        function toggleAvatarSelector() {
            if (editingUserId === currentUser?.id) {
                const selector = document.getElementById('avatarSelector');
                selector.classList.toggle('show');
            }
        }

        function selectAvatar(avatarNum) {
            selectedAvatar = avatarNum;
            selectedAvatarImage = null;
            const avatar = document.getElementById('profileAvatar');
            const text = document.getElementById('profileName').textContent;
            avatar.innerHTML = `<span id="profileAvatarText">${text.charAt(0).toUpperCase()}</span>`;
            avatar.className = `profile-avatar-large avatar-gradient-${avatarNum}`;
            document.getElementById('saveProfileBtn').style.display = 'block';
        }

        function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('Файл слишком большой. Максимальный размер: 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxSize = 200;
                    
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    selectedAvatarImage = dataUrl;
                    
                    const avatar = document.getElementById('profileAvatar');
                    avatar.innerHTML = `<img src="${dataUrl}" alt="">`;
                    avatar.className = 'profile-avatar-large';
                    document.getElementById('saveProfileBtn').style.display = 'block';
                };
                img.onerror = function() {
                    alert('Ошибка загрузки изображения');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function saveProfile() {
            try {
                currentUser.avatar = selectedAvatar;
                if (selectedAvatarImage) {
                    currentUser.avatarImage = selectedAvatarImage;
                }
                
                const userRef = ref(database, `users/${currentUser.id}`);
                await set(userRef, {
                    name: currentUser.name,
                    avatar: selectedAvatar,
                    avatarImage: currentUser.avatarImage,
                    online: true,
                    isDeveloper: currentUser.isDeveloper || false,
                    lastSeen: serverTimestamp()
                });
                
                localStorage.setItem('waveUser', JSON.stringify(currentUser));
                updateUserUI();
                closeProfile();
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Ошибка сохранения профиля');
            }
        }

        function closeProfile() {
            document.getElementById('profileModal').classList.remove('show');
            document.getElementById('saveProfileBtn').style.display = 'none';
            document.getElementById('avatarSelector').classList.remove('show');
        }

            loadUsers();
            loadMessages();
            
            if (isDeveloper) {
                document.getElementById('clearChatDevBtn').style.display = 'flex';
            }
        }

        async function loadUsers() {
            try {
                const usersRef = ref(database, 'users');
                
                onValue(usersRef, (snapshot) => {
                    const users = snapshot.val() || {};
                    const onlineUsersDiv = document.getElementById('onlineUsers');
                    
                    let searchHtml = `
                        <div style="padding: 10px;">
                            <input type="text" id="searchUser" placeholder="Поиск пользователей..." 
                                style="width: 100%; padding: 10px; background: var(--bg-chat); border: 1px solid var(--border); 
                                border-radius: 8px; color: var(--text-primary);">
                        </div>
                    `;
                    
                    let chatsHtml = '<div id="chatsList"><div class="users-title">Пользователи онлайн</div>';
                    
                    const sortedUsers = Object.entries(users).sort((a, b) => {
                        if (a[1].online && !b[1].online) return -1;
                        if (!a[1].online && b[1].online) return 1;
                        return 0;
                    });
                    
                    sortedUsers.forEach(([userId, user]) => {
                        if (userId !== currentUser.id) {
                            let avatarHtml;
                            if (user.avatarImage) {
                                avatarHtml = `<div class="user-item-avatar"><img src="${user.avatarImage}" alt="">${user.online ? '<span class="user-online-indicator"></span>' : ''}</div>`;
                            } else {
                                avatarHtml = `<div class="user-item-avatar avatar-gradient-${user.avatar || 1}">${user.name.charAt(0).toUpperCase()}${user.online ? '<span class="user-online-indicator"></span>' : ''}</div>`;
                            }
                            
                            const statusText = user.online ? 'В сети' : 'Не в сети';
                            
                            chatsHtml += `
                                <div class="user-item" data-username="${user.name.toLowerCase()}" data-userid="${userId}">
                                    ${avatarHtml}
                                    <div class="user-item-name">
                                        ${user.name}${user.isDeveloper ? ' <span class="developer-badge">DEV</span>' : ''}
                                        <div style="font-size: 11px; color: var(--text-secondary);">${statusText}</div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    
                    chatsHtml += '</div>';
                    onlineUsersDiv.innerHTML = searchHtml + chatsHtml;
                    
                    const onlineCount = Object.values(users).filter(u => u.online).length;
                    document.getElementById('onlineCount').textContent = `${onlineCount} участников онлайн`;
                    
                    // Update group members count
                    document.getElementById('groupMembersCount').textContent = `${onlineCount} участников`;
                    
                    // Update group members list
                    updateGroupMembersList(users);
                    
                    const searchInput = document.getElementById('searchUser');
                    if (searchInput) {
                        searchInput.addEventListener('input', (e) => filterUsers(e.target.value));
                    }
                    
                    const userItems = document.querySelectorAll('.user-item');
                    userItems.forEach(item => {
                        item.addEventListener('click', () => {
                            const userId = item.dataset.userid;
                            if (userId) {
                                openProfile(userId);
                            }
                        });
                    });
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function filterUsers(searchTerm) {
            const userItems = document.querySelectorAll('.user-item');
            const term = searchTerm.toLowerCase();
            
            userItems.forEach(item => {
                const username = item.dataset.username;
                if (username.includes(term)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function updateGroupMembersList(users) {
            const membersList = document.getElementById('groupMembersList');
            let html = '';
            
            Object.entries(users).forEach(([userId, user]) => {
                if (user.online) {
                    let avatarHtml;
                    if (user.avatarImage) {
                        avatarHtml = `<div class="member-avatar"><img src="${user.avatarImage}" alt=""></div>`;
                    } else {
                        avatarHtml = `<div class="member-avatar avatar-gradient-${user.avatar || 1}">${user.name.charAt(0).toUpperCase()}</div>`;
                    }
                    
                    html += `
                        <div class="member-item">
                            ${avatarHtml}
                            <div class="member-info">
                                <div class="member-name">${user.name}${user.isDeveloper ? ' <span class="developer-badge">DEV</span>' : ''}</div>
                                <div class="member-status">В сети</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            membersList.innerHTML = html;
        }

        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const messagesRef = ref(database, `messages/${currentRoom}`);
            
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val() || {};
                container.innerHTML = '';
                
                const sortedMessages = Object.entries(messages).sort((a, b) => {
                    return (a[1].timestamp || 0) - (b[1].timestamp || 0);
                });
                
                sortedMessages.forEach(([msgId, msg]) => {
                    displayMessage(msg, msgId);
                });
                
                scrollToBottom();
            });
        }

        function displayMessage(msg, msgId) {
            const container = document.getElementById('messagesContainer');
            
            if (msg.type === 'system') {
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.textContent = msg.text;
                container.appendChild(systemMsg);
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.messageId = msgId;
            
            if (msg.userId === currentUser.id) {
                messageDiv.classList.add('own');
            }
            
            let avatarHtml;
            if (msg.userAvatar && msg.userAvatar.includes('data:image')) {
                avatarHtml = `<img src="${msg.userAvatar}" alt="">`;
            } else {
                avatarHtml = msg.userName ? msg.userName.charAt(0).toUpperCase() : '?';
            }
            
            let replyHtml = '';
            if (msg.replyTo) {
                replyHtml = `
                    <div class="message-reply">
                        <div class="message-reply-author">${msg.replyTo.author}</div>
                        <div class="message-reply-text">${msg.replyTo.text}</div>
                    </div>
                `;
            }
            
            let imageHtml = '';
            if (msg.image) {
                imageHtml = `<img class="message-image" src="${msg.image}" onclick="openImageViewer('${msg.image}')" alt="">`;
            }
            
            const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : '';
            
            messageDiv.innerHTML = `
                <div class="message-avatar avatar-gradient-${msg.userAvatarGradient || 1}" onclick="openProfile('${msg.userId}')">
                    ${avatarHtml}
                </div>
                <div class="message-content">
                    <div class="message-author">${msg.userName || 'Unknown'}${msg.isDeveloper ? ' <span class="developer-badge">DEV</span>' : ''}</div>
                    <div class="message-bubble" oncontextmenu="showMessageMenu(event, '${msgId}', '${msg.userName}', '${escapeHtml(msg.text)}')">
                        ${replyHtml}
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                        ${imageHtml}
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !currentReply) return;
            
            try {
                const messagesRef = ref(database, `messages/${currentRoom}`);
                const messageData = {
                    userId: currentUser.id,
                    userName: currentUser.name,
                    userAvatarGradient: currentUser.avatar,
                    userAvatar: currentUser.avatarImage || null,
                    text: text,
                    timestamp: serverTimestamp(),
                    isDeveloper: currentUser.isDeveloper || false
                };
                
                if (currentReply) {
                    messageData.replyTo = currentReply;
                    cancelReply();
                }
                
                await push(messagesRef, messageData);
                input.value = '';
                input.style.height = 'auto';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Ошибка отправки сообщения');
            }
        }

        async function handleMediaUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 10 * 1024 * 1024) {
                alert('Файл слишком большой. Максимальный размер: 10MB');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                alert('Поддерживаются только изображения');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = new Image();
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxSize = 1200;
                    
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    
                    try {
                        const messagesRef = ref(database, `messages/${currentRoom}`);
                        await push(messagesRef, {
                            userId: currentUser.id,
                            userName: currentUser.name,
                            userAvatarGradient: currentUser.avatar,
                            userAvatar: currentUser.avatarImage || null,
                            text: '📷 Изображение',
                            image: dataUrl,
                            timestamp: serverTimestamp(),
                            isDeveloper: currentUser.isDeveloper || false
                        });
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        alert('Ошибка загрузки изображения');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            event.target.value = '';
        }

        window.showMessageMenu = function(event, msgId, author, text) {
            event.preventDefault();
            const menu = document.getElementById('messageMenu');
            
            selectedMessage = {
                id: msgId,
                author: author,
                text: text
            };
            
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.add('show');
            
            event.stopPropagation();
        }

        function hideMessageMenu() {
            document.getElementById('messageMenu').classList.remove('show');
        }

        function copyMessage() {
            if (selectedMessage) {
                navigator.clipboard.writeText(selectedMessage.text).then(() => {
                    console.log('Message copied');
                }).catch(err => {
                    console.error('Error copying message:', err);
                });
            }
            hideMessageMenu();
        }

        function replyToMessage() {
            if (selectedMessage) {
                currentReply = {
                    author: selectedMessage.author,
                    text: selectedMessage.text
                };
                
                document.getElementById('replyToName').textContent = selectedMessage.author;
                document.getElementById('replyText').textContent = selectedMessage.text;
                document.getElementById('replyContainer').classList.add('show');
                document.getElementById('messageInput').focus();
            }
            hideMessageMenu();
        }

        function cancelReply() {
            currentReply = null;
            document.getElementById('replyContainer').classList.remove('show');
        }

        window.openImageViewer = function(imageSrc) {
            document.getElementById('viewerImage').src = imageSrc;
            document.getElementById('imageViewer').classList.add('show');
        }

        window.closeImageViewer = function(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('imageViewer').classList.remove('show');
            }
        }

        function openGroupInfo() {
            document.getElementById('groupInfoModal').classList.add('show');
        }

        function closeGroupInfo() {
            document.getElementById('groupInfoModal').classList.remove('show');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
        }

        async function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                try {
                    if (currentUser) {
                        const userRef = ref(database, `users/${currentUser.id}`);
                        await remove(userRef);
                        
                        const messagesRef = ref(database, `messages/${currentRoom}`);
                        await push(messagesRef, {
                            type: 'system',
                            text: `${currentUser.name} покинул чат`,
                            timestamp: serverTimestamp()
                        });
                    }
                    
                    localStorage.removeItem('waveUser');
                    location.reload();
                } catch (error) {
                    console.error('Error logging out:', error);
                    localStorage.removeItem('waveUser');
                    location.reload();
                }
            }
        }

        async function shareChat() {
            const url = window.location.href;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Wave Chat',
                        text: 'Присоединяйся к чату!',
                        url: url
                    });
                } catch (err) {
                    copyToClipboard(url);
                }
            } else {
                copyToClipboard(url);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('shareBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '✅';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Error copying:', err);
            });
        }

        async function clearChat() {
            if (isDeveloper && confirm('Удалить все сообщения? Это действие нельзя отменить!')) {
                try {
                    const messagesRef = ref(database, `messages/${currentRoom}`);
                    await remove(messagesRef);
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        });
        
        // Set initial vh
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    </script>
